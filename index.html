  <body>
    <input type="file" id="fileInput">
    <div class="message" hidden>
    </div>
    <div>
      <div class="divided left">
        <div class="top toolbar">
          <ul class="top toolbar">
            <li>
              <button id="UndoTextEdit">Undo</button>
            </li>
            <li>
              <button id="RedoTextEdit">Redo</button>
            </li>
            <li>
              <button
                class="toggle active"
                id="ToggleShowInput"
                onclick="Frontend.toggleShowInput()"
              >
                View Input
              </button>
            </li>
            <li>
              <button
                class="toggle active"
                id="ToggleShowOutputArethusa"
                onclick="Frontend.toggleShowOutputArethusa()"
              >
                View Output XML
              </button>
            </li>
            <li>
              <button class="toggle" id="btnAbout">About</button>
            </li>
            <li>
              <button id="PrevSentence">←</button>
            </li>
            <li>
              <button id="NextSentence">→</button>
            </li>  

            <!-- <li>
              <button id="Download EpiDoc" onclick="Frontend.downloadEpiDoc()">
                Download EpiDoc
              </button>
            </li> -->
            <!-- <li>
              <button
                id="Upload"
                onclick="Frontend.downloadArethusa()"
              >
                Download Arethusa XML
              </button>
            </li> -->
            <!-- <li>
              <button
                id="Download Arethusa"
                onclick="Frontend.downloadArethusa()"
              >
                Save as
              </button>
            </li> -->
          </ul>

          <div class="Sentences" id="sentencesDiv" contenteditable="false">
            [Representation of sentences]
          </div>
        </div>


        <div class="left boundary"></div>

        <div class="input" id="InputDiv">
          <div class="input toolbar">
            <ul class="relative input toolbar">
              <li>
                <button
                  class="toggle active"
                  id="ToggleShowInputText"
                  onclick="Frontend.toggleShowInputText()"
                >
                  Plain Text
                </button>
              </li>
              <li>
                <button
                  class="toggle"
                  id="ToggleShowInputEpiDoc"
                >
                  EpiDoc XML
                </button>
              </li>
              <li>
                <button
                  class="toggle"
                  id="ToggleShowInputArethusa"
                >
                  Arethusa XML
                </button>
              </li>
            </ul>
          </div>

          <div class="sentence-text input">
            <div class="sentence-text input toolbar">
              <ul class="sentence-text input toolbar">
                <li>
                  <button id="DrawTreeText">Render</button>
                </li>
                <li>
                  <button id="loadTextFile">
                    Load
                  </button>
                </li>
              </ul>
            </div>

            <textarea
              class="sentence-text input"
              id="sentenceTextInput"
              type="text"
              spellcheck="false"
            >Type your text here.</textarea>
          </div>

          <div class="epidoc input" hidden>
            <div class="epidoc input toolbar">
              <ul class="epidoc input toolbar">
                <!-- <li>
                    <button
                      id="EpiDocToArethusa"
                      onclick="globalState.textStateIO.fmap(TextStateIO.epidocToArethusa)"
                    >
                      EpiDoc to Arethusa
                    </button>
                  </li> -->
                <li>
                  <button id="DrawTreeEpiDoc">Render</button>
                </li>
                <li>
                  <button
                    id="FormatInputEpiDoc"
                    onclick="Frontend.formatInputEpiDoc()"
                  >
                    Prettyprint XML and Render
                  </button>
                </li>
                <li>
                  <button id="ExampleEpiDoc">Example</button>
                </li>
                <li>
                  <button
                    id="loadEpiDocFile"
                    onclick="FileHandling.loadFromDialog
                      ('.xml')
                      (MaybeT.of(Frontend.processEpiDoc))"
                  >
                    Load
                  </button>
                </li>
              </ul>
            </div>

            <textarea
              class="epidoc input XML"
              type="text"
              id="srcXML"
              spellcheck="false"
            ></textarea>
          </div>

          <div class="arethusa input" hidden>
            <div class="arethusa input toolbar">
              <ul class="arethusa input toolbar">
                <li>
                  <button id="DrawTreeArethusa">Render</button>
                </li>
                <li>
                  <button
                    id="FormatInputArethusa"
                    onclick="Frontend.formatInputArethusa()"
                  >
                    Prettyprint XML and Render
                  </button>
                </li>
                <li>
                  <button id="ExampleArethusa">Example</button>
                </li>
                <li>
                  <button id="loadFile">
                    Load
                  </button>
                </li>
                  </ul>
            </div>
            <textarea
              class="arethusa input XML"
              type="text"
              id="dstXML"
              spellcheck="false"
            ></textarea>
          </div>
        </div>

        <div class="arethusa output toolbar">
          <ul class="arethusa output toolbar">
            <li>
              <button id="AddNewSentence">Append sentence</button>
            </li>
            <li>
              <button id="SplitSentence">Split sentence</button>
            </li>
            <li>
              <button id="InsertSentence">Insert sentence</button>
            </li>
            <li>
              <button id="RemoveSentence">Remove sentence</button>
            </li>
          </ul>

          <ul class="relative toolbar">
            <li>
              <button id="AddNewWord">New word</button>
            </li>
            <li>
              <button id="AddNewArtificial">New artificial</button>
            </li>
            <li>
              <button id="PushToNextSentence">Word to next sentence</button>
            </li>
            <li>
              <button id="PushToPreviousSentence">
                Word to previous sentence
              </button>
            </li>
            <li>
              <button id="RemoveWord">Remove word</button>
            </li>
            <li>
              <button id="MoveUp">Move word up</button>
            </li>
            <li>
              <button id="MoveDown">Move word down</button>
            </li>
            <li>
              <button id="saveArethusaFile">Download</button>
            </li>
          </ul>
        </div>

        <div
          class="XML arethusa output"
          id="arethusaDiv"
          contenteditable="false"
          spellcheck="false"
        ></div>

      </div>

      <div class="divided right">
        <div class="tree toolbar">
          <ul class="tree toolbar">
            <li>
              <button
                id="MoveGraphUp"
                onclick="TreeStateIO.moveGraph(SVG.ViewBox.decrMinY)"
              >
                Up
              </button>
            </li>
            <li>
              <button
                id="MoveGraphDown"
                onclick="TreeStateIO.moveGraph(SVG.ViewBox.incrMinY)"
              >
                Down
              </button>
            </li>
            <li>
              <button
                id="MoveGraphLeft"
                onclick="TreeStateIO.moveGraph(SVG.ViewBox.decrMinX)"
              >
                Left
              </button>
            </li>
            <li>
              <button
                id="MoveGraphRight"
                onclick="TreeStateIO.moveGraph(SVG.ViewBox.incrMinX)"
              >
                Right
              </button>
            </li>
            <li>
              <button id="ZoomIn" onclick="TreeStateIO.moveGraph(SVG.ViewBox.zoomIn)">
                Zoom In
              </button>
            </li>
            <li>
              <button
                id="ZoomOut"
                onclick="TreeStateIO.moveGraph(SVG.ViewBox.zoomOut)"
              >
                Zoom Out
              </button>
            </li>
          </ul>
        </div>

        <div class="tree-container">
          <svg viewBox="0 0 560 560" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
      </div>
    </div>
